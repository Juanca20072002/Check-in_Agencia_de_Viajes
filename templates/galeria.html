{% extends 'base.html' %}
{% block title %}Galería — Viajes Tolima{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='galeria.css') }}">
<h1 style="text-align:center; margin-bottom:2rem;">Galería de Viajes</h1>
<div class="galeria-mosaico">
  {% for i in range(1, 12) %}
  <div class="galeria-img-card">
    <div class="galeria-img-bg">
      <img src="{{ url_for('static', filename='img/' ~ i ~ '.jpg') }}" alt="Destino {{ i }}" class="galeria-img" />
      <div class="galeria-hover">
        <span>Destino {{ i }}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
